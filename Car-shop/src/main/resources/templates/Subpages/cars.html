<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <title>Cars</title>
</head>
<body>
    <div class="morespace">
        <nav class="navbar fixed-top navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-2" href="http://localhost:8080/">Motomoto</a>
                <a class="btn btn-outline-danger fw-bold" href="">Add offer</a>
            </div>
        </nav>
    </div>

    <div class="morespace"></div>

    <div class="centered morespace">
        <!-- Div with all cars-->
        <div th:if="${cars.empty}">
            <p>No cars aviable now</p>
        </div>
        <div class="card-group centered">
            <div th:each="car: ${cars}">
                <!-- Card -->
                <div class="card morespace" style="min-width: 300px; max-width: 440px; min-height: 350px;">
                    <!-- <img src="/resources/uploads/" class="card-img-top" th:src="@{car.image}"/> -->
                    <div class="card-body">
                        <h4 th:text="${car.name} + ' ' + ${car.model}" class="card-title"></h4>
                        <p th:if="${car.short_description}">
                            <span th:text="${car.short_description}" class="card-text"></span>
                        </p>
                        <p class="card-text"><small class="text-muted"><span th:text="${car.production_year}"></span></small></p>
                        <p class="card-text"><small class="text-muted"><span th:text="${car.mileage}"></span> km</small></p>
                        <p class="card-text"><small class="text-muted"><span th:text="${car.engine_capacity}"></span> cm3</small></p>
                        <p class="card-text"><small class="text-muted"><span th:text="${car.fuel_type}"></span></small></p>
                        <p class="card-text"><small class="text-muted"><span th:text="${car.localization}" class="fw-bold"></span></small></p>
                        <p class="card-text"><small class="text-muted fw-bold"><span th:text="${car.price}" class="text-danger"></span> <span class="text-danger"> PLN</span></small></p>
                        <a class="btn btn-primary" th:href="@{cars/carid/{id} (id=${car.id})}">Check out</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
