<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Cars</title>
</head>
<body>
    <div></div>
    <div class="centered">
        <!-- Div with all cars-->
        <div th:if="${cars.empty}">
            <p>No cars aviable now</p>
        </div>
        <div th:each="car: ${cars}">
            <div class="car">
                <span th:text="${car.name}" class="fw-bolder"></span>
                <span th:text="${car.model}" class="fw-bolder"></span>
                <span th:if="${car.short_description}">
                    <span th:text="${car.short_description}"></span>
                </span>
                <span th:text="${car.production_year}"></span>
                <span th:text="${car.mileage}"></span>
                <span th:text="${car.engine_capacity}"></span>
                <span th:text="${car.fuel_type}"></span>
                <span th:text="${car.localization}"></span>
                <span th:text="${car.price}" class="text-danger fw-bold"></span>
            </div>
        </div>
    </div>
</body>
</html>
